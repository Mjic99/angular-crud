<h1 mat-dialog-title>{{data.title}}</h1>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="title.errors?.required">Debes poner un título</mat-error>
      <mat-error *ngIf="title.errors?.minlength">Debe ser mayor a 10 caracteres</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contenido</mat-label>
      <textarea matInput rows="5" formControlName="body"></textarea>
      <mat-error *ngIf="body.errors?.required">Debes poner contenido</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="button-area">
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="postForm.invalid">Confirmar</button>
  </div>
</form>
